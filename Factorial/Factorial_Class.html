<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <p>El resultado es: <span class="factorial"></span></p>
        <script>
                "use strict";
                var factorial = 1;
                for (var fac = 7;fac > 0; fac--) {
                    factorial*=fac;
                }
                document.querySelector('.factorial').innerHTML = factorial;
            </script>
    </body>
</html>
